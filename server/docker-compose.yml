version: '3.8'

services:
  proxy-manager:
    build: .
    container_name: remote-proxy-manager
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - API_KEY=${API_KEY:-change-this-api-key-in-production}
      - DEBUG=false
      - DOMAIN=proxyconf.api.dashrdp.cloud
      - EMAIL=dashrdp@gmail.com
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - proxy-network

  nginx:
    image: nginx:alpine
    container_name: proxy-manager-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - proxy-manager
    restart: unless-stopped
    networks:
      - proxy-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: proxy-manager-certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  proxy-network:
    driver: bridge
