# Nginx configuration for initial HTTP-only setup (before SSL certificates)
# This configuration is used only for Let's Encrypt challenge

events {
    worker_connections 1024;
}

http {
    # Upstream for Flask API
    upstream flask_app {
        server proxy-api:5000;
        keepalive 32;
    }

    # HTTP server for Let's Encrypt challenge
    server {
        listen 80;
        server_name proxyconf.api.dashrdp.cloud;
        
        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }
        
        # Health check endpoint (no SSL required)
        location /api/health {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # All other requests redirect to HTTPS (but this will be updated after SSL setup)
        location / {
            return 200 "DashRDP Proxy API - SSL setup in progress";
            add_header Content-Type text/plain;
        }
    }
}
